---

zookeeper_myid: only_zookeeper
zookeeper_data_dir: /var/zookeeper
zookeeper_data_log_dir: /var/zookeeper
zookeeper_snap_retain_count: 3
zookeeper_purge_interval: 2

# 0 is unlimited - http://zookeeper.apache.org/doc/r3.4.5/zookeeperAdmin.html#sc_advancedConfiguration
zookeeper_max_client_connections: 0